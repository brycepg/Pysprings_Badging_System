<!DOCTYPE html>
<html>
<head>
    <title>Badge System</title>
</head>
<body>
{% if latest_person_list %}
	<ul>
	{% for person in latest_person_list %}
		<li><a href="{% url 'users:detail' person.id %}">{{ person.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No users are in the system.</p>
{% endif %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'users:add_person' %}" method="post">
{% csrf_token %}
	Name:<br>
	<input type="text" name="name" value="">
	<br>
	
	<input type="submit" value="Add" />
</form>
</body>
